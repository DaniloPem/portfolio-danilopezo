<nav
  class="navegacao-componente"
  [ngClass]="
    (estiloNavegacao | async) === false
      ? classeNavegacaoComponente
      : 'navegacao-na-tela-matdialog'
  "
>
  <div class="code-by" fxLayout="row" fxLayoutAlign="center center">
    <p>&#169; Created by Danilo</p>
  </div>
  <div
    *ngIf="(idioma | async) === 'ingles'"
    class="links-navegacao-container"
    id="links-navegacao-container"
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="20px"
  >
    <a #home (click)="irParaHome()">Home</a>
    <a #about (click)="irParaAbout()">About</a>
    <a #projects (click)="irParaProjects()">Projects</a>
    <a #contact (click)="irParaContact()">Contact</a>
  </div>

  <div
    *ngIf="(idioma | async) === 'portugues'"
    class="links-navegacao-container"
    id="links-navegacao-container"
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="20px"
  >
    <a (click)="irParaHome()">Início</a>
    <a (click)="irParaAbout()">Sobre</a>
    <a (click)="irParaProjects()">Projetos</a>
    <a (click)="irParaContact()">Contato</a>
  </div>

  <div
    *ngIf="(idioma | async) === 'espanhol'"
    class="links-navegacao-container"
    id="links-navegacao-container"
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="20px"
  >
    <a (click)="irParaHome()">Inicio</a>
    <a (click)="irParaAbout()">Sobre</a>
    <a (click)="irParaProjects()">Proyectos</a>
    <a (click)="irParaContact()">Contacto</a>
  </div>

  <span *ngIf="(idioma | async) === 'ingles'" class="menu-mobile">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item #home (click)="irParaHome()">Home</a>
      <a mat-menu-item #about (click)="irParaAbout()">About</a>
      <a mat-menu-item #projects (click)="irParaProjects()">Projects</a>
      <a mat-menu-item #contact (click)="irParaContact()">Contact</a>
    </mat-menu>
  </span>

  <span *ngIf="(idioma | async) === 'portugues'" class="menu-mobile">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item (click)="irParaHome()">Início</a>
      <a mat-menu-item (click)="irParaAbout()">Sobre</a>
      <a mat-menu-item (click)="irParaProjects()">Projetos</a>
      <a mat-menu-item (click)="irParaContact()">Contato</a>
    </mat-menu>
  </span>

  <span *ngIf="(idioma | async) === 'espanhol'" class="menu-mobile">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="botao-menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item (click)="irParaHome()">Inicio</a>
      <a mat-menu-item (click)="irParaAbout()">Sobre</a>
      <a mat-menu-item (click)="irParaProjects()">Proyectos</a>
      <a mat-menu-item (click)="irParaContact()">Contacto</a>
    </mat-menu>
  </span>

  <app-idiomas class="idiomas"></app-idiomas>
</nav>
