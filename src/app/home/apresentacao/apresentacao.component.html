<div class="apresentacao">
  <div *ngIf="(idioma | async) === 'ingles'">
    <p class="hi">Hi,</p>
    <h1 class="nome">I'm DANILO PEZO</h1>
    <h2 class="desenvolvedor">Front-End developer</h2>
    <p class="nacionalidade">From Peru, living in Brazil</p>
  </div>

  <div *ngIf="(idioma | async) === 'portugues'">

    <h2 class="desenvolvedor">Desenvolvedor Front-End</h2>
    <p class="nacionalidade">Do Peru, morando no Brasil</p>
  </div>

  <div *ngIf="(idioma | async) === 'espanhol'">
    <p class="hi">Hola,</p>

  </div>

  <div class="botao-meus-projetos" [ngSwitch]="idioma | async">

</div>
